name: CI

on:
  push:
  pull_request:

  # Run CI once a week even without code changes to ensure tests pass with updated dependencies.
  schedule:
    - cron: '0 0 * * 5'

  # Allow triggering a CI run from the web UI.
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os:
        - { icon: ğŸ§, name: ubuntu-20.04 }
        - { icon: ğŸ, name: macos-latest }
        # CI is currently broken on Windows
        # https://github.com/olofk/fusesoc/issues/528
        #- { icon: ğŸ§Š, name: windows-latest }
        pyver:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11.0-alpha - 3.11.0'
    runs-on: ${{ matrix.os.name }}
    name: ${{ matrix.os.icon }} ${{ matrix.os.name }} | ${{ matrix.pyver }}
    steps:

    - name: ğŸ§° Repository Checkout
      uses: actions/checkout@v2

    - name: ğŸ Set up Python ${{ matrix.pyver }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.pyver }}

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: ğŸ› ï¸ Install Tox and any other packages
      run: pip install tox tox-gh-actions

    - name: ğŸš§ Build package and run tests with tox
      # XXX: Remove `-e py3-ci` and rely on the settings in tox.ini as soon as
      # https://github.com/ymyzk/tox-gh-actions/issues/44 is resolved.
      run: tox -e py3-ci
